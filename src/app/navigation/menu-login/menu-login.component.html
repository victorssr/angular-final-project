<ul [ngSwitch]="buscarUsuario()" class="navbar-nav">
    <li *ngSwitchCase="false" class="nav-item" style="padding-right: 30px">
        <a class="btn btn-primary" [routerLink]="['/account/login']">Entrar</a>
    </li>
    <li *ngSwitchCase="false" class="nav-item">
        <a class="btn btn-success" [routerLink]="['/account/register']">Crie sua conta</a>
    </li>


    <li *ngSwitchCase="true" class="nav-item" style="padding-right: 30px">
        <a class="nav-link text-dark" href="javascript:void(0)">
            {{ email }}
        </a>
    </li>
    <li *ngSwitchCase="true" class="nav-item">
        <a class="btn btn-warning" href="javascript:void(0)" (click)="logout()">
            <i class="fa fa-sign-out-alt mr-2"></i>
            Sair
        </a>
    </li>
</ul>
